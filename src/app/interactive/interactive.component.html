

<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">

    <mat-card *ngFor="let employe of employes" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" class="size" (click)=onDetails(employe)>
      
      <mat-card-header>
        <div mat-card-avatar ><img mat-card-image [src]="employe.url" alt="Photo of {{employe.title}}"></div>
        <mat-card-title><small>Name:</small> {{employe.Name}}</mat-card-title>
        <mat-card-subtitle >ID: {{employe.empid}}</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content f>
        <p></p>
        <p>
          <b>{{employe.content}}</b>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
