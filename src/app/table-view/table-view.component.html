
<div class="mt-3">
<mat-form-field appearance="fill" class="ml-3">
  <mat-label>select</mat-label>
  <mat-select [(value)]="selected" >
    <mat-option value="Name">Name</mat-option>
    <mat-option value="ID">ID</mat-option>
    <mat-option value="Experience">Experience</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill" class="ml-3">
  <mat-label>criteria</mat-label>
  <mat-select [(value)]="criteria"  >
    <mat-option value=">" *ngIf="selected=='Experience'">Greater than</mat-option>
    <mat-option value="<" *ngIf="selected=='Experience'">Less than</mat-option>
    <mat-option value="=">Equals</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="ml-3">
  <input matInput class="searchbar ml-3" type="text"  placeholder={{selected}} [(ngModel)]="searchName" (keyup)=filterData()>

</mat-form-field>


</div>

<ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
  [rowHeight]="50"  [scrollbarH]="true">

  <ngx-datatable-column name="Name" prop="Name">

    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.Name}}
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Experience">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.experience}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="ID" prop="empid">
    <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.empid}}
      </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
